<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAmpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAmpLabel_brand}"/>
                    <h:outputText value="#{ampController.selected.brand}" title="#{bundle.ViewAmpTitle_brand}"/>
                    <h:outputText value="#{bundle.ViewAmpLabel_model}"/>
                    <h:outputText value="#{ampController.selected.model}" title="#{bundle.ViewAmpTitle_model}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ampController.destroyAndView}" value="#{bundle.ViewAmpDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAmpEditLink}"/>
                <br />
                <h:commandLink action="#{ampController.prepareCreate}" value="#{bundle.ViewAmpCreateLink}" />
                <br />
                <h:commandLink action="#{ampController.prepareList}" value="#{bundle.ViewAmpShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAmpIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
