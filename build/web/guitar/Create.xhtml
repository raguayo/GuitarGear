<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGuitarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGuitarLabel_brand}" for="brand" />
                    <h:inputText id="brand" value="#{guitarController.selected.brand}" title="#{bundle.CreateGuitarTitle_brand}" />
                    <h:outputLabel value="#{bundle.CreateGuitarLabel_model}" for="model" />
                    <h:inputText id="model" value="#{guitarController.selected.model}" title="#{bundle.CreateGuitarTitle_model}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{guitarController.create}" value="#{bundle.CreateGuitarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{guitarController.prepareList}" value="#{bundle.CreateGuitarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGuitarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
