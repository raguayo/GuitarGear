<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGearTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGearEmpty}" rendered="#{gearController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gearController.items.rowCount > 0}">
                    <h:outputText value="#{gearController.pagination.pageFirstItem + 1}..#{gearController.pagination.pageLastItem + 1}/#{gearController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gearController.previous}" value="#{bundle.Previous} #{gearController.pagination.pageSize}" rendered="#{gearController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gearController.next}" value="#{bundle.Next} #{gearController.pagination.pageSize}" rendered="#{gearController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gearController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGearTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGearTitle_notes}"/>
                            </f:facet>
                            <h:outputText value="#{item.notes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGearTitle_ampId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ampId.brand} #{item.ampId.model}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGearTitle_guitarId}"/>
                            </f:facet>
                            <h:outputText value="#{item.guitarId.brand} #{item.guitarId.model}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gearController.prepareView}" value="#{bundle.ListGearViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gearController.prepareEdit}" value="#{bundle.ListGearEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gearController.destroy}" value="#{bundle.ListGearDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gearController.prepareCreate}" value="#{bundle.ListGearCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGearIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
