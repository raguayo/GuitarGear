<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGearTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGearLabel_title}"/>
                    <h:outputText value="#{gearController.selected.title}" title="#{bundle.ViewGearTitle_title}"/>
                    <h:outputText value="#{bundle.ViewGearLabel_notes}"/>
                    <h:outputText value="#{gearController.selected.notes}" title="#{bundle.ViewGearTitle_notes}"/>
                    <h:outputText value="#{bundle.ViewGearLabel_ampId}"/>
                    <h:outputText value="#{gearController.selected.ampId.brand} #{gearController.selected.ampId.model}" title="#{bundle.ViewGearTitle_ampId}"/>
                    <h:outputText value="#{bundle.ViewGearLabel_guitarId}"/>
                    <h:outputText value="#{gearController.selected.guitarId.brand} #{gearController.selected.guitarId.model}" title="#{bundle.ViewGearTitle_guitarId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gearController.destroyAndView}" value="#{bundle.ViewGearDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGearEditLink}"/>
                <br />
                <h:commandLink action="#{gearController.prepareCreate}" value="#{bundle.ViewGearCreateLink}" />
                <br />
                <h:commandLink action="#{gearController.prepareList}" value="#{bundle.ViewGearShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGearIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
