<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGearTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGearLabel_title}" for="title" />
                    <h:inputText id="title" value="#{gearController.selected.title}" title="#{bundle.EditGearTitle_title}" />
                    <h:outputLabel value="#{bundle.EditGearLabel_notes}" for="notes" />
                    <h:inputTextarea rows="4" cols="30" id="notes" value="#{gearController.selected.notes}" title="#{bundle.EditGearTitle_notes}" />
                    <h:outputLabel value="#{bundle.EditGearLabel_ampId}" for="ampId" />
                    <h:selectOneMenu id="ampId" value="#{gearController.selected.ampId}" title="#{bundle.EditGearTitle_ampId}" >
                        <f:selectItems value="#{ampController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGearLabel_guitarId}" for="guitarId" />
                    <h:selectOneMenu id="guitarId" value="#{gearController.selected.guitarId}" title="#{bundle.EditGearTitle_guitarId}" >
                        <f:selectItems value="#{guitarController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{gearController.update}" value="#{bundle.EditGearSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGearViewLink}"/>
                <br />
                <h:commandLink action="#{gearController.prepareList}" value="#{bundle.EditGearShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGearIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
