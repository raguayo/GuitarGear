<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGuitarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGuitarLabel_brand}"/>
                    <h:outputText value="#{guitarController.selected.brand}" title="#{bundle.ViewGuitarTitle_brand}"/>
                    <h:outputText value="#{bundle.ViewGuitarLabel_model}"/>
                    <h:outputText value="#{guitarController.selected.model}" title="#{bundle.ViewGuitarTitle_model}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{guitarController.destroyAndView}" value="#{bundle.ViewGuitarDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGuitarEditLink}"/>
                <br />
                <h:commandLink action="#{guitarController.prepareCreate}" value="#{bundle.ViewGuitarCreateLink}" />
                <br />
                <h:commandLink action="#{guitarController.prepareList}" value="#{bundle.ViewGuitarShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGuitarIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
